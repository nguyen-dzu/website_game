<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../account.css">
    <link rel="shortcut icon" href="../../../../Assets/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../../global-styles.css">
</head>

<body>
    <div class="account-box" id="register">
        <h2>Register</h2>
        <form id="formSubmit">
            <div class="user-box">
                <input id="email" type="email" name="email" required="Làm ơn Nhập EMail" placeholder="Email">
            </div>
            <div class="user-box">
                <input id="password" type="password" name="password" required="" placeholder="Password">
            </div>
            <div class="selector">
                <a class="account" href="../login/login.html">Bạn đã có tài khoản?</a>
                <button id="btn_submit" type="submit" class="btn">Submit</button>
            </div>
        </form>
    </div>
    <script src="register.js"></script>
</body>

</html>
