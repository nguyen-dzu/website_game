<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../account.css" />
    <link
      rel="shortcut icon"
      href="../../../../Assets/icons/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../global-styles.css" />
  </head>

  <body>
    <div class="account-box" id="login">
      <h2>Login</h2>
      <form id="btn-submit">
        <div class="user-box">
          <input
            id="email"
            type="text"
            name="email"
            required=""
            placeholder="Email"
          />
          <p id="text-error" class="text-error"></p>
        </div>
        <div class="user-box">
          <input
            id="password"
            type="password"
            name="password"
            required=""
            placeholder="Password"
          />
        </div>
        <div class="selector">
          <a class="account" href="../register/register.html"
            >Bạn chưa có tài khoản?</a
          >
          <button type="submit" class="btn">Submit</button>
        </div>
      </form>
    </div>
    <script src="login.js" type="module"></script>
  </body>
</html>
